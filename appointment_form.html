<!doctype html>
<html lang="en">

<head>
    <title>Book Appointment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./assets/icons8-guide-dog-48.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/appointment_form.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="./styles/navbar.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f584623432.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navbar Start -->
    <div id="navbar"></div>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="heading">
                    Appointment
                </h2>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-4">
                            Full Name
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4">
                            Email
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4">
                            Contact No.
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="number" id="phone" class="form-control" placeholder="Enter contact number"
                                required>
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4">
                            Doctor Name
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <select name="doctor" id="doctor" class="form-control" required>
                                <option value="">Select doctor</option>
                                <option value="pardeep gupta">Dr.Pardeep Gupta</option>
                                <option value="subhash mittal">Dr. Subhash Mittal</option>
                                <option value="gaurav sharma">Dr. Gaurav Sharma</option>
                                <option value="vivek jindal">Dr. Vivek Jindal</option>
                            </select>
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4">
                            Gender
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <select name="gender" id="gender" class="form-control" required>
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4">
                            Date
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="date" class="form-control">
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4">
                            Time
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="time" class="form-control">
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4">
                            Symptoms
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="symptoms" class="form-control" required></textarea>
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row justify-content-end">
                        <div class="col-sm-5">
                            <button class="form_btn" type="submit">
                                Book Now
                            </button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-6" id="img_box">
                <img src="./assets/hero-img.jpg"
                    alt="">
            </div>
        </div>
    </div>
    <!-- Footer start -->
    <div id="footer"></div>

</body>
<script src="scripts/appointment_form.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

</html>
