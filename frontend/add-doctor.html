<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">
    <title>Add Doctor | Admin | WeCare</title>
    <link rel="stylesheet" href="styles/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </style>
</head>

<body>
    <div id="nav">
        <h1>Admin Panel</h1>
    </div>
    <div id="after-nav">
        <div id="after-nav-col-1">
            <div class="row">
                <a href="./admin.html">
                    <h2>Appointments</h2>
                </a>
            </div>
            <div class="row">
                <a href="./add-doctor.html">
                    <h2>Add Doctor</h2>
                </a>
            </div>
            <div class="row">
                <a href="./remove-doctor.html">
                    <h2>Remove Doctor</h2>
                </a>
            </div>
            <div class="row">
                <a href="./videosharing/frontend/index.html">
                    <h2>Virtual Meet</h2>
                </a>
            </div>
        </div>

        <div id="after-nav-col-2" class="side-part appprov">
            <div>
                <div class="add-form">
                    <div class="heading">
                        <h1>Add Doctor</h1>
                    </div>
                    <div class="ad-row">
                        <label>Name:</label>
                        <input id="name" placeholder="Name" type="text" required />
                    </div>
                    <div class="ad-row">
                        <label>Email:</label>
                        <input id="email" placeholder="Email" type="email" required />
                    </div>
                    <div class="ad-row">
                        <label>Password:</label>
                        <input id="password" placeholder="Password" type="password" required />
                    </div>
                    <div class="ad-row">
                        <label>Gender:</label>
                        <select name="gender" id="gender">
                            <option value="">select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="ad-row">
                        <label>Date of Birth:</label>
                        <input id="age" placeholder="age" type="date" required />
                    </div>
                    <div class="ad-row">
                        <label>Experience:</label>
                        <select name="experience" id="experience" required>
                            <option value="">select experience</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5+">5+</option>
                            <option value="10+">10+</option>
                        </select>
                    </div>
                    <div class="ad-row">
                        <label>Specialization:</label>
                        <select name="specialization" id="specialization" required>
                            <option value="">select specialization</option>
                            <option value="anesthesiology">Anesthesiology</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Surgeon">Surgeon</option>
                        </select>
                    </div>
                    <div class="ad-row">
                        <button id="btn1" class="add-btn btn">ADD</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/admin.js"></script>
</body>

</html>
